version = '0.0.1'

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath group: 'net.carlosgsouza', name: 'gradle-console', version: '1.+'
  }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'checkstyle'
apply plugin: 'console'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
  compile group: 'org.glassfish', name: 'javax.json', version: '1.0'

}

jar {
  manifest {
    attributes 'Implementation-Title': 'CapitalOneTransactions Interview Solution',
      'Implementation-Version': version
  }
}

mainClassName = 'com.mcordero.interviews.CapitalOneTransactions'
